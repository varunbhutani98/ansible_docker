hosts: web   # this is host ip group name
  tasks:
      - name: Adding Docker repository
        yum_repository:
         name: Docker
         description: Docker Repo
         baseurl: https://download.docker.com/linux/centos/7/x86_64/stable
         gpgcheck: no


      - name: Installing Docker package
        package:
          name: "docker-ce-18.09.1-3.el7.x86_64"
          state: present

      - name: Starting docker service
        service:
          name: "docker"
          state: started
          enabled: yes


      - name: Installing Docker SDK for python3
        command: pip3 install docker


      - name: Creating folder and copying html file...
        file:
          path: /website
          state: directory
      - name: Copying html files
        copy:
          src: "website.html"
          dest: "/website/"


      - name: Creating container using HTTPD Image
        docker_container:
          name: "MyWebServer"
          image: httpd
          state: started
          exposed_ports:
           - ports: "80"
          ports:
           - "1112:80"

          volumes:
            â€” /website:/usr/local/apache2/htdocs/
